<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Megafon</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mukta:300,400,700"> 
    <link rel="stylesheet" href="templates/fonts/icomoon/style.css">

    <link rel="stylesheet" href="templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="templates/css/magnific-popup.css">
    <link rel="stylesheet" href="templates/css/jquery-ui.css">
    <link rel="stylesheet" href="templates/css/owl.carousel.min.css">
    <link rel="stylesheet" href="templates/css/owl.theme.default.min.css">


    <link rel="stylesheet" href="templates/css/aos.css">

    <link rel="stylesheet" href="templates/css/style.css">
    
  </head>
  <body>
  
  <div class="site-wrap">
    <header class="site-navbar" role="banner">
      <div class="site-navbar-top">
        <div class="container">
          <div class="row align-items-center">

            <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
              <form action="" class="site-block-top-search">
              </form>
            </div>

            <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
              <div class="site-logo">
                <a href="home.html" class="js-logo-clone">Megafon</a>
              </div>
            </div>

			<div class="col-6 col-md-4 order-3 order-md-3 text-right">
              <div class="site-top-icons">
                <ul>
                  <li class="d-inline-block d-md-none ml-md-0"><a href="#" class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>              
                </ul>
              </div> 
            </div>

          </div>
        </div>
      </div> 
      <nav id="kategorije" class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
          <ul class="site-menu js-clone-nav d-none d-md-block">
           <li class="#">
              <a href="home.html">Top 10</a>
            </li>
            <li class="has-children">
              <a>Kategorije</a>
              <ul id="listaKategorija" class="dropdown">
              </ul>
            </li>
            <li class="#"><a id="loginMeni" href="login.html">Uloguj se/Registruj se</a></li>
          </ul>
        </div>
      </nav>
    </header>
  </div>
  
  <div id="loginDiv" class="site-section">
      <div id="loginInsideDiv" class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Imate nalog?</h2>
          </div>
          <div class="col-md-7">

            <form id="loginForma">
              
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-12">
                    <label class="text-black">Korisničko ime <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="korisnickoIme" placeholder="">
                    <label id='korisnickoImeValidacija' style="color:red; visibility:hidden; display:none">Korisničko ime ne sme biti izostavljeno</label>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label class="text-black">Lozinka <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="lozinka" placeholder="">
                    <label id='lozinkaValidacija' style="color:red; visibility:hidden; display:none">Lozinka ne sme biti izostavljena</label>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Uloguj se">
                    <label id='sveukupnaValidacija' style="color:red; visibility:hidden; display:none">Pogrešno korisničko ime ili šifra</label>
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-lg-12">
                    <a id="registrujSe" href="register.html"> Novi korisnik? </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
       </div>
     </div>
 </div>
       
  <script src="templates/js/jquery-3.3.1.min.js"></script>
  <script src="templates/js/jquery-ui.js"></script>
  <script src="templates/js/popper.min.js"></script>
  <script src="templates/js/bootstrap.min.js"></script>
  <script src="templates/js/owl.carousel.min.js"></script>
  <script src="templates/js/jquery.magnific-popup.min.js"></script>
  <script src="templates/js/aos.js"></script>

  <script src="templates/js/main.js"></script>
  
  <script src="homemadeJS/login&register.js"></script>
  <script src="homemadeJS/top10&kategorije.js"></script>
    
  </body>
</html>
